
<h3 for="addCity">Add Banner</h3>

<form class="row g-3 needs-validation" [formGroup]="bannerForm" (ngSubmit)="submit()">
    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Image</label>
      <div class="input-group has-validation">
        <input  formControlName="image" placeholder="Image" type="file" class="form-control" id="image">
        <div *ngIf="bannerForm.get('image')!.invalid && bannerForm.get('image')!.touched">
          <p *ngIf="bannerForm.get('image')!.errors!['required']" class="text-danger"> This field is required</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Redirect Page</label>
      <div class="input-group has-validation">
        <input  formControlName="redirectPage" placeholder="Image" type="file" class="form-control" id="image">
        <div *ngIf="bannerForm.get('redirectPage')!.invalid && bannerForm.get('redirectPage')!.touched">
          <p *ngIf="bannerForm.get('redirectPage')!.errors!['required']" class="text-danger"> This field is required</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label">Status</label>
      <select  formControlName="status" class="form-select" id="status">
        <option selected disabled value="null">Select Status...</option>
        <option value="true">Enable</option>
        <option value="false">Disabled</option>
      </select>
      <div *ngIf="bannerForm.get('status')!.invalid && bannerForm.get('status')!.touched">
        <p *ngIf="bannerForm.get('status')!.errors!['required']" class="text-danger"> This field is required</p>
      </div>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
